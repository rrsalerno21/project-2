<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login: Forget Me Not</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="background-color: #4A6AEE;">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="text-center">
    <img src="/fmnlogo.png" style="width: 200px;">
</div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="display-4 text-center" >Log In</h1>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: #ffffff;">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: #ffffff;">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>

        <br />
        
        <!-- Alert section from BS -->
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>

        <br />
    
        <button type="submit" class="btn btn-warning" onclick="window.location = `/`"><p>Or Signup</button>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
